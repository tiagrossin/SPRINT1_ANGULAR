<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>EJERCICIO NIVEL 2</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="menu">
          <img
            id="logo"
            src="https://raw.githubusercontent.com/tiagrossin/SPRINT1_ANGULAR/main/NIVEL2/images/favicon.ico"
            alt="logo"
            style="width: 75px"
          />
          <div class="botton" id="home">
            <img
              id="homeLogo"
              src="https://raw.githubusercontent.com/tiagrossin/SPRINT1_ANGULAR/fac1f3ac30a4382babc0cbf78ec319b1f8ad35cc/NIVEL2/images/house-solid.svg"
              alt="homeLogo"
              style="height: 50%"
            />Inicio
          </div>
          <div class="botton" id="routes">
            <img
              id="routesLogo"
              src="https://raw.githubusercontent.com/tiagrossin/SPRINT1_ANGULAR/fac1f3ac30a4382babc0cbf78ec319b1f8ad35cc/NIVEL2/images/map-location-dot-solid.svg"
              alt="routesLogo"
              style="height: 50%"
            />Rutas
          </div>
          <div class="botton" id="hotels">
            <img
              id="hotelLogo"
              src="https://raw.githubusercontent.com/tiagrossin/SPRINT1_ANGULAR/fac1f3ac30a4382babc0cbf78ec319b1f8ad35cc/NIVEL2/images/square-h-solid.svg"
              alt="hotelLogo"
              style="height: 50%"
            />Hoteles
          </div>
          <div class="botton" id="flight">
            <img
              id="flightsLogo"
              src="https://raw.githubusercontent.com/tiagrossin/SPRINT1_ANGULAR/fac1f3ac30a4382babc0cbf78ec319b1f8ad35cc/NIVEL2/images/plane-solid.svg"
              alt="flightsLogo"
              style="height: 50%"
            />Vuelos
          </div>
          <div class="botton" id="contact">
            <img
              id="contactLogo"
              src="https://raw.githubusercontent.com/tiagrossin/SPRINT1_ANGULAR/fac1f3ac30a4382babc0cbf78ec319b1f8ad35cc/NIVEL2/images/envelope-open-text-solid.svg"
              alt="contactLogo"
              style="height: 50%"
            />Contacto
          </div>
          <div class="socials">
            <img
              id="twitterLogo"
              src="https://raw.githubusercontent.com/tiagrossin/SPRINT1_ANGULAR/fac1f3ac30a4382babc0cbf78ec319b1f8ad35cc/NIVEL2/images/twitter.svg"
              alt="twitterLogo"
              style="height: 50%"
            />
            <img
              id="facebookLogo"
              src="https://raw.githubusercontent.com/tiagrossin/SPRINT1_ANGULAR/fac1f3ac30a4382babc0cbf78ec319b1f8ad35cc/NIVEL2/images/square-facebook.svg"
              alt="facebookLogo"
              style="height: 50%"
            />
          </div>
        </div>
        <div class="slogan">
          <div class="ribbonText"></div>
        </div>
      </div>
      <div class="body">
        <div class="bodyText">
          <div class="paragraphs"></div>
          <div class="paragraphs"></div>
          <div class="paragraphs"></div>
          <div class="paragraphs"></div>
          <div class="footNote"></div>
        </div>
        <div class="sideBar">
          <div class="sideBarText"></div>
          <div class="sideBarText"></div>
        </div>
      </div>
      <div class="footer">
        <div class="footerText"></div>
      </div>
    </div>
  </body>
</html>
